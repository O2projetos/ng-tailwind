<div style="width:100%; height: 100%;">
    <div class="w-full flex justify-between fixed top-0 left-0">
        <div class="flex"></div>
        <div class="flex text-xl font-mono text-gray-800 bg-gray-100 px-4 py-2 opacity-50 rounded-b-lg">
            {{ resource?.file?.name || 'nome_arquivo' }}
        </div>
        <div
            class="cursor-pointer flex text-2xl font-mono text-gray-800 bg-gray-100 px-4 py-2 opacity-50 rounded-bl-full"
            (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                <path
                    d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/>
            </svg>
        </div>
    </div>

    <ng-container *ngIf="canShowViewer">
        <ngt-dropzone-image-viewer *ngIf="isImage()" [src]="[url]">
        </ngt-dropzone-image-viewer>

        <ngx-doc-viewer *ngIf="!isImage()" viewer="google" class="h-full w-full" [url]="url">
        </ngx-doc-viewer>
    </ng-container>
</div>
