<a *ngIf="isAction; else svgIcon" href="javascript:" (click)="onClick($event)"
   [class]="isDisabled ? 'block rounded-full cursor-not-allowed text-gray-600 bg-gray-400 hover:bg-gray-400 opacity-50' : 'cursor-pointer'">

    <ng-container [ngTemplateOutlet]="svgIcon">
    </ng-container>
</a>

<ng-template #svgIcon>
    <div class="flex justify-center  rounded-full {{ ngtStyleCompile }}">
        <svg-icon [src]="src" class="flex fill-current text-current"></svg-icon>
    </div>
</ng-template>
